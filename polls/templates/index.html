{% extends "include/base.html" %}
{% block content %}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}

        <li><h3 class="mb-0"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></h3></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
